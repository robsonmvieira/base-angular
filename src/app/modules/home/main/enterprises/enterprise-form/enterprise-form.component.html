<div class="po-text-center">
  <div class="formtitle">
    <div class="po-font-title ">Add Interprises</div>
  </div>
</div>


<form #schedulingForm="ngForm">
  <div class="po-row">
    <po-input class="po-lg-6" name="Razão Social" [(ngModel)]="namerazao" p-clean p-label="Razão Social" p-required> </po-input>
    <po-input class="po-lg-6" name="Nome Fantasia" [(ngModel)]="namefantasia" p-clean p-label="Nome Fantasia" p-required> </po-input>


    <div class="po-row">
      <po-input class="po-lg-4" name="name" [(ngModel)]="namelogradouro" p-clean p-label="Logradouro" p-required> </po-input>
      <po-input class="po-lg-1" name="name" [(ngModel)]="nunber" p-clean p-label="Nunber" p-required> </po-input>
      <po-input class="po-lg-1" name="name" [(ngModel)]="complemento" p-clean p-label="Compl." p-required> </po-input>
      <po-combo class="po-lg-3" name="city" [(ngModel)]="citycountry" p-icon="po-icon-map" p-label="Country" p-placeholder="Select a location" p-required p-sort [p-options]="citiesOptions">
        <ng-template p-combo-option-template let-option>
          <ng-container *ngIf="option.options; then OptionsGroupTitle; else optionsGroup"></ng-container>
          <ng-template #OptionsGroupTitle>
            <div class="po-row">
              <po-avatar class="po-sm-2 po-md-3 po-lg-1" p-size="xs" style="background-color: #fbfbfb;" [p-src]="getStateByLabel(option.label)">
              </po-avatar>
              <p class="po-combo-item-title po-sm-10 po-md-9 po-lg-11">{{ option.label }}</p>
            </div>
          </ng-template>
          <ng-template #optionsGroup>
            <div class="po-combo-item">
              <div class="po-row">
                <div class="po-sm-10 po-md-9 po-lg-11">{{ option.label }}</div>
              </div>
            </div>
          </ng-template>
        </ng-template>

      </po-combo>
      <po-combo class="po-lg-3" name="city" [(ngModel)]="city" p-icon="po-icon-map" p-label="City" p-placeholder="Select a location" p-required p-sort [p-options]="citiesOptions">
        <ng-template p-combo-option-template let-option>
          <ng-container *ngIf="option.options; then OptionsGroupTitle; else optionsGroup"></ng-container>
          <ng-template #OptionsGroupTitle>
            <div class="po-row">
              <po-avatar class="po-sm-2 po-md-3 po-lg-1" p-size="xs" style="background-color: #fbfbfb;" [p-src]="getStateByLabel(option.label)">
              </po-avatar>
              <p class="po-combo-item-title po-sm-10 po-md-9 po-lg-11">{{ option.label }}</p>
            </div>
          </ng-template>
          <ng-template #optionsGroup>
            <div class="po-combo-item">
              <div class="po-row">
                <div class="po-sm-10 po-md-9 po-lg-11">{{ option.label }}</div>
              </div>
            </div>
          </ng-template>
        </ng-template>

      </po-combo>


      <div class="po-row">

        <po-input class="po-lg-4" name="phone" [(ngModel)]="phone" p-clean p-label="Phone number" p-mask="(99) 99999-9999" p-placeholder="(99) 99999-9999" p-required>
        </po-input>

        <po-input class="po-lg-2" name="Contato" [(ngModel)]="namecontato" p-clean p-label="Contato" p-required> </po-input>

        <po-input class="po-lg-4" name="CNPJ" [(ngModel)]="cnpj" p-clean p-label="CNPJ" p-mask="999999999-99999-99" p-placeholder="999999999-99999-99" p-required>
        </po-input>
        <po-input class="po-lg-2" name="ie" [(ngModel)]="ie" p-clean p-label="IE" p-mask="99999-99" p-placeholder="99999-99" p-required>

        </po-input>

      </div>


      <div class="po-row">
        <po-email class="po-lg-6" name="email" [(ngModel)]="email" p-clean p-label="Email" p-placeholder="example@domain.com" p-required>
        </po-email>

        <po-datepicker class="po-lg-3" name="DATA CRIAÇÃO" [(ngModel)]="birthday" p-clean p-label="Creation Date" p-placeholder="dd/mm/yyyy" p-required>
        </po-datepicker>

        <div class="form-btn-produtos ">
          <po-dropdown p-label="Vincular Pordutos" [p-actions]="[{ label: 'lista de produtos', url: '/guides/how-install' }]">
          </po-dropdown>


        </div>
      </div>


    </div>

    <!-- <po-select class="po-lg-6" name="typeScheduling" [(ngModel)]="typeScheduling" p-label="Type scheduling" p-required p-sort [p-options]="typeSchedulings">
    </po-select> -->

    <!-- <po-combo class="po-lg-6" name="medicalSpecialty" [(ngModel)]="medicalSpecialty" p-icon="po-icon-exam" p-label="Medical Specialty/Exam" p-required p-sort [p-options]="medicalSpecialtyOptions">
    </po-combo> -->
  </div>

  <div class="po-row">
    <po-textarea class="po-sm-12" name="informations" [(ngModel)]="informations" p-help="Additional informations" p-label="Informations">
    </po-textarea>
  </div>

  <div class="form-btn po-row">
    <po-button class="po-md-3" p-label="Add" p-type="primary" [p-disabled]="schedulingForm.valid" (p-click)="confirmPreAppointment(name)">
    </po-button>
  </div>
</form>
